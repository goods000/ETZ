<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>以太零</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
    <script type="text/javascript" src="js/public.js" ></script>
</head>
<body>
	<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>投资<a href="exchange_record.html">投资记录</a></h1>
	<div class="rst shouji ge">
		<form>			
			<div class="locgin_i shouji_1">
				<ul class="ulist">						
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
							<i>请选择币种</i>
							<select>
								<option>选择类型</option>
								<option>USDT</option>
							</select>
							</div>
					</li>
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
							<i>请选择投资级别</i>
							<select>
								<option>选择级别</option>
								<option>100USDT</option>
								<option>500USDT</option>
								<option>1000USDT</option>
								<option>5000USDT</option>
								<option>10000USDT</option>
							</select>
							</div>
					</li>
					<li class="group">
						<div class="controls">
						<i>请输入数量</i>
							<input type="number" placeholder="输入数量" style="border-radius: 0px;" />
							<p><span>USDT：54.2154</span></p>
						</div>
					</li>
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
							<i>请输入二级密码</i>
							<input type="number" placeholder="请输入二级密码" class="txt">
							</div>
					</li>
				</ul>
				<input type="submit" class="tijiao" value="确定"  />
			</div>
			
		</form>
	</div>
</body>
</html>
