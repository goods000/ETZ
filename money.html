<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>以太零</title>
   <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
</head>
<body>
	<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>提 币<a href="top_record.html">提币记录</a></h1>
	<div class="login rst shouji ge">
		<form>			
			<div class="locgin_i shouji_1">
				<ul class="ulist">
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
								<i>请选择提币的币种</i>
								<select style="width: 100%;">
									<option>ETZ</option>
								</select>
							</div>
					</li>
					<li class="group">							
							<div class="controls">
							<i>选择提币地址</i>
							<input style="border-radius: 5px 5px 0 0;" placeholder="请填写提币地址" type="text"/>
							</div>
					</li>
					<li class="group">							
							<div class="controls">
							<i>请输入提币数量</i>
								<input style="border-radius: 5px 5px 0 0;" placeholder="0.00" type="number"/>
								<p>可提币数量：30125.21457898</p>
							</div>
					</li>
					<li class="group">							
							<div class="controls">
							<i>请输入二级密码</i>
								<input style="border-radius: 5px 5px 0 0;" placeholder="请输入二级密码" type="password"/>
							</div>
					</li>
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
							<i>手机号码</i>
							<input type="number" value="16547548852" readonly="readonly" placeholder="手机号码" id="phone" class="txt">
							</div>
					</li>
					<li class="group">
						<div class="controls">
						<i>验证码</i>
						<input type="number" placeholder="验证码" id="code" class="txt">
						<a class="btn btn-small get-code" onclick="getCode(this)" id="J_getCode" >获取验证码</a>
						<a class="btn btn-small reset-code" id="J_resetCode" ><span id="J_second" >60</span>秒后重发</a>
						</div>

					</li>
					
					
					<li class="group">
							<i>温馨提示：提币扣除手续费5%</i>
					</li>
				</ul>
				<input class="tijiao" type="submit" value="提现"  />
			</div>
				
		</form>
	</div>
	<div id="footer"></div>
	<script>
		/*获取验证码*/
var isPhone = 1;
function getCode(e){
	checkPhone(); //验证手机号码
	if(isPhone){
		resetCode(); //倒计时
	}else{
		$('#phone').focus();
	}
	
}
//验证手机号码
function checkPhone(){
	var phone = $('#phone').val();
	var pattern = /^1[0-9]{10}$/;
	isPhone = 1;
	if(phone == '') {
		alert('请输入手机号码');
		isPhone = 0;
		return;
	}
	if(!pattern.test(phone)){
		alert('请输入正确的手机号码');
		isPhone = 0;
		return;
	}
}
//倒计时
function resetCode(){
	$('#J_getCode').hide();
	$('#J_second').html('60');
	$('#J_resetCode').show();
	var second = 60;
	var timer = null;
	timer = setInterval(function(){
		second -= 1;
		if(second >0 ){
			$('#J_second').html(second);
		}else{
			clearInterval(timer);
			$('#J_getCode').show();
			$('#J_resetCode').hide();
		}
	},1000);
}
	</script>
</body>
</html>
